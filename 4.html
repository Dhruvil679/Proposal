    <script

      document.addEventListener("DOMContentLoaded", function () {
        const noButton = document.getElementById("noButton");
        const container = document.querySelector(".container");
        
        // Set the position property so we can change its position
        noButton.style.position = "absolute";

        // Add event listener for touch events
        noButton.addEventListener("touchstart", function (e) {
          // Prevent default to avoid accidental navigation
          e.preventDefault();
          
          // Get container dimensions
          const containerRect = container.getBoundingClientRect();
          // Get button dimensions
          const buttonRect = noButton.getBoundingClientRect();

          // Calculate maximum x and y positions (ensure button stays inside container)
          const maxX = containerRect.width - buttonRect.width;
          const maxY = containerRect.height - buttonRect.height;

          // Generate random positions
          const randomX = Math.random() * maxX;
          const randomY = Math.random() * maxY;

          // Apply new position
          noButton.style.left = randomX + "px";
          noButton.style.top = randomY + "px";
        });

        // (Optional) Also make it move on mouseover for desktop users
        noButton.addEventListener("mouseover", function (e) {
          const containerRect = container.getBoundingClientRect();
          const buttonRect = noButton.getBoundingClientRect();
          const maxX = containerRect.width - buttonRect.width;
          const maxY = containerRect.height - buttonRect.height;
          const randomX = Math.random() * maxX;
          const randomY = Math.random() * maxY;
          noButton.style.left = randomX + "px";
          noButton.style.top = randomY + "px";
        });
      });
